<div class="navbar navbar-primary navbar-static-top" ng-controller="NavbarPrimaryCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Idea App</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav navbar-right">
        <li class="hidden">
          <a ng-href="#page-top"></a>
        </li>
        <li ng-show="isLoggedIn()">
          <button type="button" class="btn btn-warning navbar-btn" ng-click="addIdea()">Add Idea</button>
        </li>
        <li ng-hide="isLoggedIn()"><a href="/login">Login</a>
        </li>
        <li ng-show="isLoggedIn()" class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ getCurrentUser().name }} <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li ng-class="{active: isActive('/account')}"><a href="/account">Account</a>
            </li>
            <li ng-class="{active: isActive('/my')}"><a href="/my">My ideas</a>
            </li>
            <li ng-show="isAdmin()"><a href="/users">Users</a>
            </li>
          </ul>
        </li>
        <li ng-show="isLoggedIn()"><a href="" ng-click="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="btn-group quick-filter" role="group" aria-label="..."  ng-controller="NavbarMainCtrl">
    <button type="button" class="btn btn-default" ng-click="showAll()">Все</button>
    <button type="button" class="btn btn-default" ng-show="isLoggedIn()" ng-click="showMyIdeas()" >Мои</button>
    <button type="button" class="btn btn-default" ng-click="showNew()">Новые</button>
    <button type="button" class="btn btn-default" ng-repeat="category in categories" ng-click="sortByCategory(category.title)">{{category.title}}</button>
</div>

<div class="quick-filter">
  <span class="label label-info"><a href="#" ng-click="showAll()">Все</a></span>

  <span class="label label-info"><a href="#" ng-click="showNew()">Новые</a></span>

  <span class="label label-info">
      <span ng-repeat="category in categories">
          <a href="#" ng-click="sortByCategory(category.title)">
              {{category.title}}
          </a><i ng-if="!$last">|</i>
      </span>
  </span>
</div>

<span class="pull-left">
    <img width="100" height="100" class="img-circle" alt="User Avatar" ng-src="{{idea.images[0] && '/api/v1/uploads/' + idea.images[0].name || 'http://placehold.it/100/55C1E7/fff'}}">
</span>
<span class="pull-right">
    <div ng-click="up(idea)" class="thumbs"><a href="#"><i class="glyphicon glyphicon-menu-up"></i></a></div>
    <div>{{idea.rating}}</div>
    <div ng-click="down(idea)" class="thumbs"><a href="#"><i class="glyphicon glyphicon-menu-down"></i></a></div>
</span>
<strong class="primary-font"><a ng-href="/idea/{{idea._id}}">{{idea.summary}}</a></strong>
<p class="description">{{idea.description}}</p>
<small class="pull-left text-muted labels">
    <span><i class="glyphicon glyphicon-time"></i><time-ago from-time='{{idea.created}}'></time-ago></span>
    <span><i class="glyphicon glyphicon-user"></i>{{idea.creator.name}}</span>
    <span><i class="glyphicon glyphicon-tag"></i>{{idea.category}}</span>
</small>
<span ng-if="idea.isNew" class="label label-info">Новая</span>
<span class="clearfix"></span>

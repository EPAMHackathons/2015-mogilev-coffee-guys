<ya-map ya-zoom="11" ya-center="[30.33,53.91]" ya-controls="zoomControl searchControl typeSelector"
		ya-options="{balloonMaxWidth: 200}"
        ya-after-init="afterInit($target)"
        ya-event-click="mapClick($event)"
        ya-event-balloonopen="balloonOpen()"
        ya-event-contextmenu="handleContext($event)">
    <ya-geo-object ya-source="point"></ya-geo-object>
    <ya-collection>
        <ya-geo-object ng-repeat="o in geoObjects" ya-source="o"></ya-geo-object>
    </ya-collection>
</ya-map>

<div ng-include="'components/partials/navbar-primary/navbar-primary.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Изменить пароль</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

        <div class="form-group">
          <label>Текущий пароль</label>

          <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>Новый пароль</label>

          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Пароль должен быть не менее 3 символов.
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</div>

<div ng-include="'components/partials/footer/footer.html'"></div>

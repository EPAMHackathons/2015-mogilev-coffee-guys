<div ng-include="'components/partials/navbar-main/navbar-main.html'"></div>
<div ng-include="'components/partials/header/header.html'"></div>
<div class="container">
  <br>
  <div class="row">
    <div class="col-sm-12">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="search" placeholder="Search for...">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
      </div>
    </div>
  </div>
  <br>
  <table class="table table-hover">
    <tr class="idea" ng-repeat="idea in ideas | filter:search | orderBy:'rating':true">
      <td>
        <span class="pull-left">
            <img width="100" height="100" class="img-circle" alt="User Avatar" ng-src="{{idea.images[0] && '/api/v1/uploads/' + idea.images[0].name || 'http://placehold.it/100/55C1E7/fff'}}">
        </span>
        <span class="pull-right">
            <div ng-click="up(idea)"><a href="#"><i class="fa fa-angle-up"></i></a></div>
            <div>{{idea.rating}}</div>
            <div ng-click="down(idea)"><a href="#"><i class="fa fa-angle-down"></i></a></div>
        </span>
        <strong class="primary-font"><a ng-href="/idea/{{idea._id}}">{{idea.summary}}</a></strong>
        <p>{{idea.description}}</p>
        <small class="pull-left text-muted">
            <i class="fa fa-clock-o fa-fw"></i><time-ago from-time='{{idea.created}}'></time-ago>
        </small>
      </td>
    </tr>
  </table>
</div>
<div ng-include="'components/partials/footer/footer.html'"></div>

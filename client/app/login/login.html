<div ng-include="'components/partials/navbar-primary/navbar-primary.html'"></div>

<div class="container">
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Вход</h2>
        <form method="post" ng-submit="login(loginForm)" name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="email" ng-model="user.email" placeholder="Емайл" required autofocus>
            <span class="fa fa-at form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Пароль" required>
            <span class="fa fa-key form-control-feedback"></span>
          </div>
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">Вход</button>
          <br/>
          <p class="text-center text-muted">
            <small>Нет аккаунта? <a href="/signup">Зарегистрироваться</a></small>
          </p>
          <div class="signup-or-separator">
            <h6 class="text">или</h6>
            <hr>
          </div>
        </form>
        <button class="btn btn-block btn-facebook" ng-click="loginOauth('facebook')">
          <i class="fa fa-facebook"></i> Войти через Facebook
        </button>
        <button class="btn btn-block btn-google-plus" ng-click="loginOauth('google')">
          <i class="fa fa-google"></i> Войти через Google
        </button>
        <button class="btn btn-block btn-vk" ng-click="loginOauth('vk')">
          <i class="fa fa-vk"></i> Войти через VK
        </button>
      </div>
    </div>
  </div>
</div>

<div ng-include="'components/partials/footer/footer.html'"></div>
